<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about" class="section">
        <h1>About Me</h1>
        <p>Your introduction goes here.</p>
    </section>

    <section id="portfolio" class="section">
        <h1>My Portfolio</h1>
        <div class="portfolio-item">
            <img src="image1.jpg" alt="Project 1">
            <h3>Project 1</h3>
            <p>Description of Project 1.</p>
        </div>
        <!-- Add more portfolio items here -->
    </section>

    <section id="contact" class="section">
        <h1>Contact Me</h1>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>
     
        <div class="social-links">
            <a href="https://twitter.com/your_twitter" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="https://linkedin.com/in/your_linkedin" target="_blank"><img src="linkedin-icon.png" alt="LinkedIn"></a>
            <a href="https://github.com/your_github" target="_blank"><img src="github-icon.png" alt="GitHub"></a>
        </div>

    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
